<!-- 글 작성 페이지 -->
{% extends 'base.html' %}

{% block content %}
<h1>New Article</h1>

<form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">저장</button>
    

</form>

<a href="{% url 'articles:articles' %}">
    <button>목록</button>
</a>

{% endblock content %}
