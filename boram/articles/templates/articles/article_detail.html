<!-- 게시글 상세페이지 -->
{% extends "base.html" %}

{% block content %}
<h1>Article Detail</h1><br>

<h2>제목: {{ article.title }}</h2><br>
<p>작성자: {{ article.author.username }}</p>

<p>내용: {{ article.content}}</p><br><br>

<p>작성일시: {{ article.created_at }}</p>
<p>수정일시: {{ article.updated_at }}</p>

<!-- 목록 버튼 -->
<a href="{% url 'articles:articles' %}">
    <button>목록 보기</button>
</a>

<!-- 글 수정 버튼 -->
<a href="{% url 'articles:update' article.pk %}">
    <button>수정</button>
</a>

<!-- 글 삭제 버튼 -->
<form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="글 삭제">
</form>

{% endblock content %}
