<!-- 수정 페이지 -->
{% extends 'base.html' %}

{% block content %}
<h1>Edit Article</h1>

<form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">수정</button>
</form>

<a href="{% url 'articles:article_detail' article.pk %}">
    <button>이전</button>
</a>

{% endblock content %}
